<!DOCTYPE html>
<html lang="ru" data-bs-theme={{ theme }}>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<style>
:root {
  --code-bg-light: #f4f4f4;
  --code-color-light: #333;
  --code-bg-dark: #2d2d2d;
  --code-color-dark: #f4f4f4;
}

pre {
  max-width: 500px;
  /* margin: 0 auto; */
  white-space: pre-wrap;
  word-wrap: break-word;
  background-color: var(--code-bg-light);
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 1em;
  overflow-x: auto;
}

pre code {
  display: block;
  width: 100%;
  font-family: 'Fira Code', 'Consolas', 'Monaco', 'Andale Mono', monospace;
  /* font-size: 90%; */
  background-color: transparent;
}

@media (prefers-color-scheme: light) {
  pre {
    background-color: var(--code-bg-light);
    color: var(--code-color-light);
  }
}

@media (prefers-color-scheme: dark) {
  pre {
    background-color: var(--code-bg-dark);
    color: var(--code-color-dark);
  }
}

h2 {
  position: relative;
  padding-left: 1.5em;
}

h2 .anchor {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.2s;
  color: #0366d6;
  text-decoration: none;
  font-size: 0.8em;
}

h2:hover .anchor {
  opacity: 1;
}

</style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="{{ url_for('static', filename='assets/home/GW.png') }}" alt="Logo" width="48" height="48">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/{{ theme }}">–ì–ª–∞–≤–Ω–∞—è</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/{{ theme }}/news">–ù–æ–≤–æ—Å—Ç–∏</a>
            </li>
            <a class="nav-link" href="{% if theme == 'dark' %}/light/news.{{ news }}{% elif theme == 'light' %}/dark/news.{{ news }}{% endif %}"><img src="
                {% if theme == 'dark' %}
                    {{ url_for('static', filename='assets/home/light.png') }}
                {% elif theme == 'light' %}
                {{ url_for('static', filename='assets/home/dark.png') }}
                {% endif %}" alt="Switch theme" width="24" height="24"></a>

        </div>
        </div>

    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const headers = document.querySelectorAll('h2');
      headers.forEach(header => {
        if (!header.id) {
          header.id = header.textContent.toLowerCase().replace(/\s+/g, '-');
        }
        const anchor = document.createElement('a');
        anchor.className = 'anchor';
        anchor.href = `#${header.id}`;
        anchor.innerHTML = 'üîó';
        header.insertBefore(anchor, header.firstChild);

        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.hash = header.id;
        });
      });
    });

  </script>
</body>
</html>
